<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Table</title>
</head>
<body>

  <h1>My Information Form</h1>

  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <hr>

  <h2>Product List</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>PKR 25,000</td>
        <td>Dell Laptop with 16GB RAM and 360GB SSD.</td>
      </tr>
      <tr>
        <td>Smart Watch</td>
        <td>PKR 10,000</td>
        <td>A smart watch with 3-inch display and long battery life.</td>
      </tr>
      <tr>
        <td>USB-C Charger</td>
        <td>PKR 1,800</td>
        <td>Fast-charging adapter for all devices.</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
